<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>书单详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--
      <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"  href="../static/css/bootstrap.min.css" type="text/css">
   -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body th:object="${book}">
    <div class="container" style="max-width: 600px;margin-top: 50px">
        <div class="bg bg-light">
            <p><strong>书名:</strong> <span th:text="*{name}">书本</span></p>
            <p><strong>作者:</strong> <span th:text="*{author}"></span></p>
            <p><strong>描述:</strong> <span th:text="*{description}"></span></p>
            <p><strong>状态:</strong> <span th:text="*{status}"></span></p>
        </div>
    </div>
</body>
</html>
