<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>书单详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--
      <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"  href="../static/css/bootstrap.min.css" type="text/css">
   -->

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body th:object="${book}">

    <div class="container" style="max-width:700px;">
    <h1 class="page-link" style="margin-top: 50px;">详情</h1>
        <div style="background-color: #fff6fe">
        <p>
            <strong>书名：</strong><span th:text="*{name}">我们三</span>
        </p>
        <p>
            <strong>作者：</strong><span th:text="*{author}">杨绛</span>
        </p>
        <p>
            <strong>说明：</strong><span th:text="*{description}">不错</span>
        </p>
        <p th:switch="*{status}">
            <strong>状态：</strong>
                <span th:case="0">想读</span>
                <span th:case="1">在读</span>
                <span th:case="2">已读</span>
        </p>
        </div>
        <div class="alert alert-success" th:unless="*{status==0}">
            <strong>不错</strong>,你已经开始行动啦
        </div>
        <div class="alert alert-warning" th:if="*{status==0}">
            <strong>注意</strong>,你还没开始行动
        </div>
        <a href="javascript:history.back()" class="btn btn-dark">返回</a>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
